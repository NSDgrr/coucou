<!DOCTYPE html>
<html>

	<head>

			onresize=function(){
				document.documentElement.style.fontSize=innerWidth/10+'px';
			}
			document.documentElement.style.fontSize=innerWidth/10+'px';
		</script>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			.bigBox{
				width: 10rem;
				text-align: center;
				margin-bottom: 20px;
			}
			.bigBox>div{
				height: 20px;
			}
			.ly {
				width: 9rem;
				display: inline-block;
				vertical-align: middle;

			}
		</style>

	<body>
		<div class="bigBox">
			<div></div>
			<!-- <div id="box" class="box viewport-flip">
				<a href="#" class="list flip out">
					<img src="__PUBLIC__/img/reverse.png" alt="路演门票背面" />
				</a>

			</div> -->
		</div>	
		<script src="__PUBLIC__/js/jquery-2.2.3.js"></script>
		<script type="text/javascript">
			$(function(){
				var url = window.location.href;
			    var id1 = url.split('?')[1];
			    var id2=id1.split('&')[0];
			    var true_pid=id2.split('=')[1];//app里的pid
			    var uid=id1.split('&')[1];
			    var uid1=uid.split('&')[0];
			    var true_uid=uid1.split('=')[1];//app里的UID

			    $.ajax({
			    	type:'post',
			    	url:"https://www.coucouchina.com/api/index/luyanImage",
			    	async:true,
			    	data:{
			    		uid:true_uid,
			    		gid:true_pid
			    	},
			    	success:function(e){
			    		var data=e.data;
			    		if(e.code==1){
			    			var html='';
				    		html='<img class="ly" src='+data.luyanimageback+' alt="路演门票背面" />'
							$('.bigBox').append(html)
			    		}
			    	}
			    })
    		})		
		</script>
	</body>
