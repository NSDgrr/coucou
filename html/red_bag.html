						</span>
						<span class="money">1.99<i>元</i></span>

		<!--活动规则-->
		<div class="bag_rule">
			<div class="rule_con">
				<div class="rule_top">
					<div class="top_con">
						<h5>活动介绍</h5>
						<h6>
							分享项目详情，让好友帮你拆红包大奖，同时好友也会为自己拆得红包大奖，好友越多拆出的奖品越多，上不封顶。（每个好友仅限拆一次红包）

						<h5 style="margin-top:0.6rem;">奖品展示</h5>
						<div class="prizes">
							<img src="__PUBLIC__/img/prizes.png"/>
						</div>
					</div>	
				</div>
				<line></line>
				<img src="__PUBLIC__/img/b_close.png" class="close" id="clr"/>
			</div>
		</div>
		<!--我的红包-->
		<div class="my_bag">

			</div>
		</div>
		<!--我的红包/有奖品-->
		<div class="red_bag">
			<div class="rb_con">
				<div class="rb_top">
					<h2>Word红包</h2>
					<section>
						<p class="g_money">
							<img src="__PUBLIC__/img/b_money.png"/>

				<line></line>
				<img src="__PUBLIC__/img/b_close.png" class="close" id="clhb" />
			</div>
		</div>
		<!--领取红包-->
		<div class="get_bag">
			<div class="get_bag_con">
				<span>领取红包</span>
				<input type="text" id="phone_num" placeholder="输入手机号" maxlength="11" />
				<p>
					<input type="text" name="code" id="code" placeholder="验证码" />
					<img src="__PUBLIC__/img/get.png" id="gain"/>
				</p>
				<img src="__PUBLIC__/img/get_bag.png" id="go_get"/>
				<img src="__PUBLIC__/img/b_close.png" class="close" id="clrb" />
			</div>
		</div>
		<!--领取成功-->
		<div class="got_red_bag">
			<div class="got_red_bag_con">
				<p>
					<a href="#">
						<img src="__PUBLIC__/img/open2.png"/>
					</a>
					<a href="#">
						<img src="__PUBLIC__/img/b_share.png"/>

		<script type="text/javascript">
			var words=3;
			var now=new Date();
			var sec=now.getSeconds();
			var ad=sec%words;
			ad+=1;
			if(ad==1){
				images='__PUBLIC__/img/w1.png';
			}
			if(ad==2){
				images='__PUBLIC__/img/w2.png';
			}
			if(ad==3){
				images='__PUBLIC__/img/w3.png';
			}
			document.write('<div class="words">');
			document.write('<img src=\"'+images+'\">');
			document.write('</div>');
			$('.red_bag_con').append($('.words'))
		</script>
